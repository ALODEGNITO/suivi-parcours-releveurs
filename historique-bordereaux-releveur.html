<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Historique des Bordereaux d'un Releveur</title>

<script>
fetch("/favicon.html")
.then(res => res.text())
.then(html => document.head.innerHTML += html);
</script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CHART JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f5f7fa;
    --card:#ffffff;
    --success:#16a34a;
    --warning:#f59e0b;
    --danger:#dc2626;
}

body {
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    padding: 20px;
}

h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
}

.filters {
    max-width: 600px;
    margin: auto;
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

select, input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
}

/* TABLE */
.table-wrapper {
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: linear-gradient(90deg,var(--primary),var(--secondary));
    color: #fff;
}

th, td {
    padding: 12px;
    text-align: center;
}

tbody tr:hover {
    background: #eff6ff;
}

/* PROGRESS */
.progress {
    background: #e5e7eb;
    border-radius: 8px;
    height: 14px;
    overflow: hidden;
    margin-top: 6px;
}

.bar { height: 100%; }
.green { background: var(--success); }
.orange { background: var(--warning); }
.red { background: var(--danger); }

/* CHART */
.chart-box {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* BUTTONS */
.btn {
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
}
.btn-danger { background: var(--danger); }
.btn-primary { background: var(--primary); }
.btn-success { background: var(--success); }

.top-actions {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}
</style>
</head>

<!-- code pour controler les inactivites -->
<!-- <script src="js/logout.js"></script>-->

<body>

<h2><i class="fas fa-chart-bar"></i>Historique des Bordereaux d'un Releveur</h2>

<div class="top-actions">
    <button class="btn btn-danger" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Retour
    </button>

    <div>
        <button class="btn btn-primary"><i class="fas fa-file-pdf"></i> PDF</button>
        <button class="btn btn-success"><i class="fas fa-file-excel"></i> Excel</button>
    </div>
</div>

<!-- FILTRES -->
<div class="filters">
    <select id="releveurSelect">
        <option value="">Sélectionner un releveur</option>
    </select>

    <input type="text" id="matriculeInput" maxlength="4" placeholder="Matricule (4 chiffres)">
</div>

<!-- TABLE -->
<div class="table-wrapper">
<table>
<thead>
<tr>
    <th>Matricule</th>
    <th>Nom du releveur</th>
    <th>N° Bordereaux</th>
    <th>Total à relever</th>
    <th>Nombre relevés</th>
    <th>Performance</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="chart-box">
    <canvas id="agencyChart" height="120"></canvas>
</div>

<script>
const apiUrl = "http://41.138.61.43:8082/api/wseentrele";
const releveurSelect = document.getElementById("releveurSelect");
const matriculeInput = document.getElementById("matriculeInput");
const tableBody = document.getElementById("tableBody");
const ctx = document.getElementById("agencyChart").getContext("2d");

let chart;

/* ===========================
    CHARGEMENT RELEVEURS
=========================== */
fetch(apiUrl)
.then(res => res.json())
.then(data => {
    data.forEach(r => {
        const option = document.createElement("option");
        option.value = r.matrire;
        option.textContent = `${r.matrire} - ${r.nomprre}`;
        option.dataset.nom = r.nomprre;
        releveurSelect.appendChild(option);
    });
});

/* ===========================
    DONNÉES MOCK (EXEMPLE)
=========================== */
function getPerformanceData(matricule, nom) {
    return {
        matricule,
        nom,
        bordereau: "BDR-" + Math.floor(Math.random()*9000),
        total: 1000,
        releves: Math.floor(Math.random()*1000)
    };
}

/* ===========================
    RENDER
=========================== */
function render(matricule, nom) {
    tableBody.innerHTML = "";
    if (!matricule) return;

    const d = getPerformanceData(matricule, nom);
    const pct = Math.round((d.releves / d.total) * 100);
    const color = pct >= 80 ? "green" : pct >= 50 ? "orange" : "red";

    tableBody.innerHTML = `
    <tr>
        <td>${d.matricule}</td>
        <td>${d.nom}</td>
        <td>${d.bordereau}</td>
        <td>${d.total}</td>
        <td>${d.releves}</td>
        <td>
            ${pct} %
            <div class="progress">
                <div class="bar ${color}" style="width:${pct}%"></div>
            </div>
        </td>
    </tr>`;

    renderChart([d.nom], [pct]);
}

/* ===========================
    CHART
=========================== */
function renderChart(labels, data) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels,
            datasets: [{
                label: "Performance (%)",
                data,
                backgroundColor: "#2563eb"
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true, max: 100 }
            }
        }
    });
}

/* ===========================
    EVENTS
=========================== */
releveurSelect.addEventListener("change", e => {
    const option = e.target.selectedOptions[0];
    matriculeInput.value = option.value;
    render(option.value, option.dataset.nom);
});

matriculeInput.addEventListener("keyup", () => {
    if (matriculeInput.value.length === 4) {
        const opt = [...releveurSelect.options].find(o => o.value === matriculeInput.value);
        if (opt) {
            releveurSelect.value = opt.value;
            render(opt.value, opt.dataset.nom);
        }
    }
});
</script>

</body>
</html>
