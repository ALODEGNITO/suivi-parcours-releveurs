        .icon {

        /* ===== TITRE ===== */
        .card h3 {

        }

        .card h3::after {
        content: "";
        display: block;
        width: 50px;
        height: 4px;
        background: white;
        margin: 12px auto 0;
        border-radius: 10px;
        }
