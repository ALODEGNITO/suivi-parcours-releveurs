<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Acc√®s Releveurs S√©curis√©</title>
<!-- Style global -->
<link rel="stylesheet" href="css/style.css">

<script>
    // ‚úÖ Charger automatiquement le favicon
    fetch("/favicon.html")
    .then(res => res.text())
    .then(html => {
        document.head.innerHTML += html;
    });
</script>
<link rel="stylesheet" href="css/style.css">

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        transition: background 0.5s ease, color 0.5s ease;
    }

    header {
        width: 100%;
        background: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        position: relative;
    }

    .toggle-theme {
        position: absolute;
        right: 15px;
        top: 10px;
        background: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: white;
        transition: transform 0.3s ease;
    }

    .logo-container {
        margin-top: 40px;
        text-align: center;
    }

    .logo-container img {
        max-width: 150px;
        height: auto;
        filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    .login-box {
        margin-top: 25px;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        width: 340px;
        max-width: 90%;
        min-height: 320px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.8s ease;
    }

    .login-title {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 18px;
        text-align: center;
    }

    .login-box input {
        width: 100%;
        margin-bottom: 14px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: center;
        font-size: 15px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    .message {
        margin-top: 12px;
        text-align: center;
        color: green;
        font-size: 14px;
        min-height: 18px;
    }

    footer {
        margin-top: 40px;
        padding: 20px;
        font-size: 15px;
        color: #171616;
        text-align: center;
        opacity: 0.9;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    body.dark {
        background: linear-gradient(135deg, #1c1c1c, #333);
        color: #ddd;
    }

    body.dark .login-box {
        background: #2c2c2c;
        color: #f0f0f0;
    }

    body.dark .login-box input {
        background: #3c3c3c;
        border: 1px solid #555;
        color: #fff;
    }

    body.dark .login-box button {
        background: linear-gradient(135deg, #00c6ff, #007bff);
    }

    footer.dark {
        color: #fff;
    }
</style>
</head>

<body>
<header>
    Acc√®s Releveurs S√©curis√©
    <button class="toggle-theme" onclick="toggleTheme()">üåô</button>
</header>

<div class="logo-container">
    <img src="/images/gdor.png" alt="Logo GC Informatique" />
</div>

<div class="login-box">
    <div class="login-title">Suivi du Parcours du Releveur</div>
    <input id="matricule" type="text" maxlength="4" placeholder="Matricule (4 chiffres)"/>
    <input id="password" type="password" maxlength="4" placeholder="Mot de passe (4 chiffres)"/>
    <button onclick="login()">Connexion</button>
    <div class="message" id="msg"></div>
</div>

<footer style="color:#ebedee">
    ¬© 2025 GC Informatique ‚Äì Tous droits r√©serv√©s
</footer>

<script>
async function login() {
    const matricule = document.getElementById("matricule").value.trim();
    const pwd = document.getElementById("password").value.trim();

    if (!/^\d{4}$/.test(matricule)) {
        alert("Le matricule doit contenir exactement 4 chiffres.");
        return;
    }
    if (!/^\d{4}$/.test(pwd)) {
        alert("Le mot de passe doit contenir exactement 4 chiffres.");
        return;
    }

    // ‚úÖ Appel API avec t√©l√©phone fix√© √† 00000000
    const url = `http://41.138.61.43:8082/api/wseentrele/${matricule}?tele=00000000&pass=${pwd}`;

    try {
        const response = await fetch(url, { method: "GET" });
        if (!response.ok) throw new Error("Erreur API: " + response.status);

        const result = await response.text();
        const name = result.replace(/['"]+/g, '').trim(); // Nettoyer les guillemets

        if (name && name.length > 0) {
            localStorage.setItem("sessionReleveur", matricule);
            localStorage.setItem("sessionNom", name);

            document.getElementById("msg").innerText = "Connexion r√©ussie...";
            setTimeout(() => {
                window.location.href = "accueil.html";
            }, 1000);
        } else {
            alert("Identifiants incorrects !");
        }
    } catch (err) {
        console.error("Erreur API:", err);
        alert("Impossible de se connecter au serveur. V√©rifiez votre connexion r√©seau.");
    }
}

/* üåô Gestion du th√®me */
function toggleTheme() {
    document.body.classList.toggle("dark");
    const btn = document.querySelector(".toggle-theme");
    btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".toggle-theme").textContent = "‚òÄÔ∏è";
    }
};
</script>

</body>
</html>
